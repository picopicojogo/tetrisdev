<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pico-Pico Bricks</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Desfruta do desafio clássico Pico-Pico Bricks, o jogo arcade definitivo.">
  <meta name="keywords" content="Tetris, Jogo Retro, Pico-Pico Bricks, Jogo Arcade, Puzzle">
  <meta name="author" content="Pico-Pico">
  <meta name="robots" content="index, follow">
  <meta name="language" content="pt">
</head>
<body>
  <h1>Pico-Pico Bricks</h1>
  <!-- Área principal do jogo -->
  <div id="jogo">
    <canvas id="board"></canvas>
    <div id="next-container">
      <h2 id="next-title">Próxima peça</h2>
      <canvas id="next"></canvas>
    </div>
  </div>
  <!-- Informações do estado de jogo -->
  <div id="info">
    <div>Tempo: <span id="time">00:00</span></div>
    <div>Pontuação: <span id="score">0</span></div>
    <div>Nível: <span id="level">1</span></div>
  </div>
  <!-- Botões principais -->
  <div class="botoes">
    <button id="startBtn" class="botao-menu"><span class="icone">▶️</span> Iniciar</button>
    <button id="pauseBtn" class="botao-menu"><span class="icone">⏸️</span> Pausar</button>
    <button id="resetBtn" class="botao-menu"><span class="icone">🔄</span> Reiniciar</button>
    <button id="save-score-btn" class="botao-menu"><span class="icone">💾</span> Guardar</button>
    <button id="top10Btn" class="botao-menu"><span class="icone">📊</span> Ver Ranking</button>
    <button id="clear-ranking-btn" class="botao-menu"><span class="icone">🗑️</span> Limpar Ranking</button>
    <button id="btn-opcoes" class="botao-menu" title="Abrir definições"><span class="icone">⚙️</span> Opções</button>
  </div>
  <!-- Ranking visual -->
  <div id="ranking-container">
    <h2>Top 10</h2>
    <ul id="ranking-list"></ul>
  </div>
  <!-- Modal de fim de jogo -->
  <div id="modal">
    <div id="modal-content">
      <h2>Fim de Jogo</h2>
      <p>Insere o teu nome para guardar a pontuação:</p>
      <input type="text" id="player-name" placeholder="Nome do jogador" />
      <br /><br />
      <div style="display: flex; justify-content: center; gap: 20px;">
        <button id="confirmSave" class="botao-menu"><span class="icone">✅</span> Guardar</button>
        <button id="cancelSave" class="botao-menu"><span class="icone">❌</span> Fechar</button>
      </div>
    </div>
  </div>
  <!-- Celebração central -->
  <div id="celebracao">LINHA!</div>
  <!-- Modal de Opções -->
  <div id="menu-opcoes" class="modal escondido">
    <h2>⚙️ Opções</h2>
    <label><input type="checkbox" id="toggle-flash" checked> Efeitos visuais (flash)</label><br>
    <label><input type="checkbox" id="toggle-vibracao" checked> Vibração do tabuleiro</label><br>
    <label><input type="checkbox" id="toggle-animacoes" checked> Animações intensas</label><br>
    <label><input type="checkbox" id="toggle-sonos-agudos" checked> Sons agudos</label><br>
    <!-- Botão de som dentro do menu -->
    <button id="toggle-sound" class="botao-menu"><span class="icone">🔈</span> Som ligado</button>
    <button id="fechar-opcoes" class="botao-menu"><span class="icone">🔙</span> Fechar</button>
  </div>
  <!-- Sons do jogo -->
  <audio id="musica-fundo" src="musica-fundo.mp3" loop preload="auto"></audio>
  <audio id="som-colidir" src="colidir.mp3"></audio>
  <audio id="som-perdeu" src="perdeu.mp3"></audio>
  <audio id="som-pontos" src="pontos.mp3"></audio>
  <audio id="som-rodar" src="rodar.mp3"></audio>
  <audio id="combo2" src="combo2.mp3"></audio>
  <audio id="combo3" src="combo3.mp3"></audio>
  <audio id="combo-final" src="combo-final.mp3"></audio>
  <audio id="bonus" src="bonus.mp3"></audio>
  <!-- Lógica do jogo -->
  <script type="module" src="cerebro.js"></script>
</body>
</html>
