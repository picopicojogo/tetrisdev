<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico-Pico Bricks</title>
  <meta name="description" content="Jogo estilo Tetris do Pico-Pico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="game-container">
      <h1>Pico-Pico Bricks</h1>
      <!-- Informações de jogo -->
      <div id="info">
        <div>Pontos: <span id="score">0</span></div>
        <div>Nível: <span id="level">1</span></div>
        <div>Tempo: <span id="time">00:00</span></div>
      </div>
      <!-- Pré-visualização da próxima peça -->
      <div id="preview-container">
        <h2 class="preview-title">Próxima Peça</h2>
        <canvas id="next"></canvas>
      </div>
      <!-- Tabuleiro principal -->
      <canvas id="board"></canvas>
      <!-- Botões principais -->
      <div id="controls">
        <button id="startBtn">▶ Iniciar</button>
        <button id="resetBtn">🔄 Reiniciar</button>
        <button id="pauseBtn">⏸ Pausar</button>
        <button id="toggle-sound">🔊 Som</button>
        <button id="top10Btn">🏆 Top 10</button> <!-- NOVO botão -->
      </div>
    </div>
  </div>
  <!-- Celebrações visuais -->
  <div id="celebracao"></div>
  <!-- Modal de fim de jogo -->
  <div id="modal">
    <div id="modal-content">
      <h2>Fim de jogo 🎮</h2>
      <p id="final-score">Pontuação: 0</p>
      <p>Escreve o teu nome para guardar o resultado:</p>
      <input type="text" id="player-name" placeholder="Jogador...">
      <button id="confirmSave">Guardar Resultado</button>
      <button id="cancelSave">Cancelar</button>
    </div>
  </div>
  <!-- Modal Top 10 -->
  <div id="top10Modal" class="modal">
    <div class="modal-content">
      <h2>🏆 TOP 10 Jogadores</h2>
      <ul id="top10List"></ul>
      <button onclick="fecharTop10()">Fechar</button>
    </div>
  </div>
  <!-- Sons do jogo -->
  <audio id="musica-fundo" src="musica-fundo.mp3" loop preload="auto"></audio>
  <audio id="rodar" src="rodar.mp3" preload="auto"></audio>
  <audio id="colidir" src="colidir.mp3" preload="auto"></audio>
  <audio id="perdeu" src="perdeu.mp3" preload="auto"></audio>
  <!-- Scripts principais -->
  <script type="module" src="./audio.js"></script>
  <script type="module" src="./cerebro.js"></script>
  <script>
    // Funções para mostrar e fechar o modal Top 10
    document.getElementById("top10Btn").addEventListener("click", mostrarTop10);
    function mostrarTop10() {
      const modal = document.getElementById("top10Modal");
      const lista = document.getElementById("top10List");
      const ranking = [
        { nome: "Pedro", pontos: 9500 },
        { nome: "Ana", pontos: 8800 },
        { nome: "Carlos", pontos: 7650 },
        { nome: "Rita", pontos: 7400 },
        { nome: "João", pontos: 7150 },
        { nome: "Sara", pontos: 6800 },
        { nome: "Tiago", pontos: 6700 },
        { nome: "Lúcia", pontos: 6600 },
        { nome: "Bruno", pontos: 6500 },
        { nome: "Vera", pontos: 6400 }
      ];
      lista.innerHTML = ranking
        .map(j => `<li>${j.nome} — ${j.pontos} pontos</li>`)
        .join("");

      modal.classList.add("show");
    }
    function fecharTop10() {
      document.getElementById("top10Modal").classList.remove("show");
    }
  </script>
</body>
</html>
