<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->
  <title>Pico-Pico Bricks</title>
  <meta name="description" content="Jogo Tetris do Pico-Pico">
  <meta name="keywords" content="tetris, jogo, lógica, ranking, javascript, canvas, bricks">
  <meta name="author" content="Pico-Pico">
  <meta name="robots" content="index, follow">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Picp-Pico Bricks</h1>
  <div id="game-container">
    <!-- Canvas -->
    <canvas id="board"></canvas>
    <canvas id="next"></canvas>
    <!-- Celebração -->
    <div id="celebracao">🎉</div>
    <!-- 🔢 Informações -->
    <div id="info">
      <div>Pontos: <span id="score">0</span></div>
      <div>Nível: <span id="level">1</span></div>
      <div>Tempo: <span id="time">00:00</span></div>
    </div>
    <!-- Botões -->
    <button id="startBtn">▶️ Iniciar</button>
    <button id="pauseBtn">⏸️ Pausar</button>
    <button id="resetBtn">🔄 Reiniciar</button>
    <button id="toggle-sound">🔊 Som ligado</button>
    <button id="save-score-btn">💾 Guardar</button>
    <button id="top10Btn">🏆 Top 10</button>
  </div>
  <!-- Modal para guardar pontuação -->
  <div id="modal">
    <div id="modal-content">
      <h2>Guardar Pontuação</h2>
      <input type="text" id="player-name" placeholder="Nome do jogador">
        <div style="display: flex; justify-content: center; gap: 20px;">
            <button id="confirmSave">✅ Guardar</button>
            <button id="cancelSave">❌ Fechar</button>
        </div>
    </div>
  </div>
  <!-- Ranking -->
  <div id="ranking-container">
    <h2>Top 10 🏆</h2>
    <ul id="ranking-list"></ul>
    <button id="clear-ranking-btn">🧹 Limpar a Pontuação</button>
  </div>
 <!-- Áudio -->
  <audio id="musica-fundo" src="musica-fundo.mp3" loop></audio>
  <audio id="som-colidir" src="colidir.mp3"></audio>
  <audio id="som-perdeu" src="perdeu.mp3"></audio>
  <audio id="som-pontos" src="pontos.mp3"></audio>
  <audio id="som-rodar" src="rodar.mp3"></audio>
  <!-- Scripts -->
  <script type="module" src="cerebro.js"></script>
  <script type="module" src="audio.js"></script>
</body>
</html>
