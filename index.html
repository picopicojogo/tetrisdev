<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico-Pico Bricks</title>
  <meta name="description" content="Jogo Tetris Oficial do Pico-Pico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="game-container">
      <h1>Pico-Pico Bricks</h1>
      <!-- Informacoes do jogo -->
      <div id="info">
        <div>Pontos: <span id="score">0</span></div>
        <div>Tempo: <span id="time">00:00</span></div>
        <div>Nivel: <span id="level">1</span></div>
      </div>
      <!-- Area do jogo -->
      <canvas id="board"></canvas>
      <p>Proxima peça:</p>
      <canvas id="next"></canvas>
      <!-- Controlos principais -->
      <div id="controls">
        <button id="startBtn">▶ Iniciar</button>
        <button id="resetBtn">🔄 Reiniciar</button>
        <button id="pauseBtn">⏸ Pausar</button>
        <button id="toggle-sound">🔊 Som</button>
        <button id="save-score-btn">💾 Guardar pontuação</button>
      </div>
      <!-- Controlos móveis -->
      <div id="touch-controls">
        <button id="leftBtn">◀</button>
        <button id="rightBtn">▶</button>
        <button id="downBtn">▼</button>
        <button id="rotateBtn">⟳</button>
      </div>
      <!-- Ranking -->
      <div id="ranking-container">
        <h3>🏆 Ranking</h3>
        <ul id="ranking-list"></ul>
      </div>
    </div>
  </div>
  <!-- Modal de fim de jogo -->
  <div id="modal">
    <div id="modal-content">
      <h2>Fim de Jogo</h2>
      <p id="final-score">Pontuação: 0</p>
      <input type="text" id="player-name" placeholder="Escreve o teu nome" />
      <button id="save-score-btn">Guardar no ranking</button>
    </div>
  </div>
  <!-- Áudios -->
<audio id="musica-fundo" src="musica-fundo.mp3" loop preload="auto"></audio>
<audio id="rodar" src="rodar.mp3" preload="auto"></audio>
<audio id="colidir" src="colidir.mp3" preload="auto"></audio>
<audio id="perdeu" src="perdeu.mp3" preload="auto"></audio>
  <!-- Script principal do jogo -->
  <script type="module" src="cerebro.js"></script>
</body>
</html>
